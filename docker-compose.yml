version: '3.8'
name: ITQuiz

services:
  itquizbackend:
    image: mithrandier38/monitorsharing:itquizbackend
    platform: linux/amd64
    container_name: itquiz_backend_1.0
    ports:
      - "5154:5154"
    networks:
      - itquiz-network

  itquizfrontend:
    image: mithrandier38/monitorsharing:itquizfrontend
    platform: linux/amd64
    container_name: itquiz_frontend_1.0
    expose:
      - "5073"
    networks:
      - itquiz-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - itquizfrontend
    networks:
      - itquiz-network

networks:
  itquiz-network:
    driver: bridge

